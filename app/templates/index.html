<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿管理アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/budget.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <!-- 他のコンテンツ -->

    <!-- フッター部分 -->
    <div id="footer">
        <button id="budgetBtn">家計簿入力</button>
        <button id="calendarBtn">カレンダー</button>
        <button id="reportBtn">レポート</button>
        <button id="menuBtn">メニュー</button>
    </div>

    <!-- 家計簿入力 -->
    <div id="budget" class="section">
        <div id="budgetFormCreateToday"></div>
    </div>

    <!-- カレンダーセクション -->
    <div id="calendar" class="section">
        <div class="calendar-container">
            <div class="calendar-left">
                <div class="calendar-header">
                    <button id="prevMonthBtn">◀︎</button>
                    <span id="monthLabel"></span>
                    <button id="nextMonthBtn">▶︎</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
            <div class="calendar-right">
                <div id="monthlySummary" class="monthly-summary"></div>
                <div id="detailContainer" class="detail-container"></div>
            </div>
        </div>
        <div id="modal-container">
            <div id="modal">
                <div id="content"></div>
            </div>
        </div>
    </div>
    </div>












    <!-- レポートセクション -->
    <div id="report" class="section">
        <h2>レポート</h2>
        <!-- ここにレポート表示 -->
    </div>

    <!-- メニューセクション -->
    <div id="menu" class="section">
        <h2>メニュー</h2>
        <!-- ここにレポート表示 -->
    </div>

    <script type="module" src="{{ url_for('static', filename='js/api/categoryApi.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/api/budgetApi.js') }}"></script>

    <script type="module" src="{{ url_for('static', filename='js/manager/calendarManager.js') }}"></script>

    <script type="module" src="{{ url_for('static', filename='js/manager/createFormManager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/manager/updateFormManager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/views/formView.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/views/calendarView.js') }}"></script>

    <script type="module" src="{{ url_for('static', filename='js/openForm.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
